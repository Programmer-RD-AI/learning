<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI Advanced Project</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  </head>
  <body>
    <h1>Welcome to the Advanced FastAPI Project</h1>

    <h2>Register a New User</h2>
    <form action="/register/" method="post">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <button type="submit">Register</button>
    </form>

    <h2>Add an Item</h2>
    <form action="/add_item/" method="post">
      <input
        type="text"
        name="name"
        placeholder="Item Name"
        required
      /><br /><br />
      <input
        type="text"
        name="description"
        placeholder="Description"
        required
      /><br /><br />
      <input
        type="number"
        name="price"
        placeholder="Price"
        required
      /><br /><br />
      <button type="submit">Add Item</button>
    </form>

    <h2><a href="/download/sample-image.jpg">Download Sample Image</a></h2>

    <h2><a href="/error/">Raise a custom error</a></h2>
  </body>
</html>
